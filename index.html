<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wedding Invitation</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/index.css">
    <link href="css/animate.min.css" rel="stylesheet"/>
</head>
<body>
<div id="fullpage" class="site__header">
    <div class="section">
        <img class="image-portrait image-page-1 animated"
             data-show="fadeIn" data-hide="fadeOut"
             src="images/img-wedding-1.jpg">
        <div class="footer">
            <div id="page-1-footer">
                <img class="image-wedding-invitation animated"
                     data-show="fadeIn" data-hide="fadeOut"
                     src="images/img-wedding-invitation.png">
                <div class="hr-wedding-invitation"></div>
                <div id="image-dd-xx-heart">
                    <img id="image-dd-xx-hidden"
                         src="images/img-dd-xx.png">
                    <img class="animated" id="image-dd-xx"
                         data-show="fadeIn" data-hide="fadeOut"
                         src="images/img-dd-xx.png">
                    <img class="animated" id="image-heart"
                         data-show="pulse infinite" data-hide="bounceOut"
                         src="images/img-heart.png">
                </div>
            </div>
            <div data-delay="1000" class="animated"
                 data-show="bounceInUp" data-hide="zoomOut">
                <img class="image-down" src="images/img-down.png">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="image-two-rows">
            <img class="image-portrait image-page-2-1 animated"
                 data-show="slideInLeft" data-hide="fadeOut"
                 src="images/img-wedding-2-1.jpg">
        </div>
        <div class="image-two-rows">
            <img class="image-portrait image-page-2-2 animated"
                 data-delay="600" data-show="slideInRight" data-hide="fadeOut"
                 src="images/img-wedding-2-2.jpg">
        </div>
        <div class="footer">
            <div data-delay="1500" class="animated"
                 data-show="bounceInUp" data-hide="zoomOut">
                <img class="image-down" src="images/img-down.png">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="image-two-rows">
            <img class="image-portrait image-page-3-1 animated"
                 data-show="slideInDown" data-hide="fadeOut"
                 src="images/img-wedding-3-1.jpeg">
        </div>
        <div class="image-two-rows">
            <img class="image-portrait image-page-3-2 animated"
                 data-delay="600" data-show="slideInUp" data-hide="fadeOut"
                 src="images/img-wedding-3-2.jpeg">
        </div>
        <div class="footer">
            <div data-delay="1600" class="animated"
                 data-show="bounceInUp" data-hide="zoomOut">
                <img class="image-down" src="images/img-down.png">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="image-two-rows">
            <img class="image-portrait image-page-4-1 animated"
                 data-show="flipInX" data-hide="fadeOut"
                 src="images/img-wedding-4-1.jpeg">
        </div>
        <div class="image-two-rows">
            <img class="image-portrait image-page-4-2 animated"
                 data-delay="800" data-show="flipInX" data-hide="fadeOut"
                 src="images/img-wedding-4-2.jpeg">
        </div>
        <div class="footer">
            <div data-delay="1800" class="animated"
                 data-show="bounceInUp" data-hide="zoomOut">
                <img class="image-down" src="images/img-down.png">
            </div>
        </div>
    </div>
    <div class="section">
        <img class="image-landscape image-page-5 animated"
             data-show="slideInRight" data-hide="fadeOut"
             src="images/img-wedding-5.jpeg">
        <div class="footer">
            <div data-delay="1000" class="animated"
                 data-show="bounceInUp" data-hide="zoomOut">
                <img class="image-down" src="images/img-down.png">
            </div>
        </div>
    </div>
    <div class="section">
        <img class="image-portrait image-page-6 animated"
             data-show="slideInLeft" data-hide="fadeOut"
             src="images/img-wedding-6.jpeg">
        <div class="footer">
            <div data-delay="1000" class="animated"
                 data-show="bounceInUp" data-hide="zoomOut">
                <img class="image-down" src="images/img-down.png">
            </div>
        </div>
    </div>
    <div class="section">
        <img class="image-portrait image-page-7 animated"
             data-show="fadeIn" data-hide="fadeOut"
             src="images/img-wedding-last.jpg">
        <div class="footer invitations">
            <h1 class="animated"
                data-show="rubberBand" data-hide="fadeOut">邀请您参加我们的婚礼</h1>
            <p class="animated"
               data-show="tada" data-hide="fadeOut">在这个重要的时刻<br>
                有您的参与我们倍感幸福
            </p>
            <p class="animated"
               data-show="bounceInUp" data-hide="fadeOut">2017年5月13日<br>
                周六 晚上18点<br>
                南宁市衡阳路<br>
                金大陆海鲜酒家<br>
                二楼喜庆厅
            </p>
        </div>
    </div>
</div>

<div id="progress" class="progress">
    <div class="progress-rate"></div>
    <div class="progress-items"></div>
</div>

<script src="js/alloy_touch.js"></script>
<script src="js/alloy_touch.full_page.js"></script>
<script src="js/progress_bar.js"></script>
<script src="js/index.js"></script>
</body>
</html>
